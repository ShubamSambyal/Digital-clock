<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
</head>
<body align="center">
    <div class="device">
       <button style="text-align: center;cursor: pointer;
       background-color: red; color:white; 
       border-radius:10px;width:150px;height:36px;">
        SUBSCRIBE</button> 
    </div>
    <hr>
    <div class="tweet">
        <button style="text-align:center;cursor:pointer;
        background-color:white;color:rgb(23, 23, 135); 
        border-radius:10px;width:150px;height:36px; border-color: rgb(23, 23, 135);padding:0px;">TWEET</button>
    </div>
    
</body>
</html>
